<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
    <style>
        

      table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
      </style>
 
  </head>
  <body>

    <nav class="navbar navbar-blue bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <a href = "/logout/" class="btn btn-outline-success" type="submit">Log Out</a>
        </form>
      </div>
    </nav>
    
    <div class = "container mt-5 ">

        <form class="col-6  mx-auto card p-3 shadow" method = "post" enctype = "multipart/form-data">  <!--enctype will use when upload image or file-->
            {% csrf_token %}
            <h2>Update Recipe</h2>
            <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
              <br>
              <input name = "recipe_name" value = "{{recipe.recipe_name}}" required type="text" class="form-control">
 
            </div>
            
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Recipe Description</label> 
             
              <textarea name = "recipe_decription"  class = "form-control">{{recipe.recipe_decription}} </textarea>
            </div>
           
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
              
              <input name = "recipe_image" type = "file" class = "form-control" >
            </div>
            
            <button type="submit" class="btn btn-primary">Update Recipe</button>
      </form> 

    
    
    
        </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    -->
  </body>
</html>
